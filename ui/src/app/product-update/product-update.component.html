<div class="container">
    <h3> Product Update Form</h3>
  
  <form [formGroup]="updateForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="unit">Unit</label>
      <input type="text" id="unit" formControlName="unit" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" id="image" formControlName="image" class="form-control">
    </div>
  
    <div class="form-group">
      <button type="submit" (click)="updateProduct()">Update</button>
    </div>
    
  </form>
  </div>
